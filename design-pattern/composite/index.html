<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Composite Pattern</title>
    <style>
      .has-js{
        background-color: gray;
    }
    .custom-link{
        color: green;
    }
    .error {
        color: red;
    }
    </style>
  
</head>
<body>
        <a href="#">华为</a>
        <a href="#">Trup</a>
    <script src="./composite-pattern.js"></script>
    <script>
    var body = elements.get("body"),
    links = elements.get("a"),
    p = elements.get("p");

    elements.addClass(body, "has-js");
    elements.addClass(links, "custom-link");
    p = elements.addClass(p, "error");
    </script>        
</body>
</html>
